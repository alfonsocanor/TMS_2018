{% extends "bootstrap/base.html" %}
{% block content %}

<html>
<head>
    <style>
        table, th, td {
            background: #f5f5f5;
            border-collapse: separate;
            box-shadow: inset 0 1px 0 #fff;
            font-size: 12px;
            line-height: 24px;
            margin: auto;
            text-align: left;
            width: 800px;

        }
        .center {
            text-align: center;
            margin: auto;
            width: 80%;
            border: 3px solid rgba(0, 0, 0, 0);
            padding: 20px;
        }
        .footer {
            position: absolute;
            right: 0;
            bottom: 0;
            left: 0;
            padding: 1rem;
            background-color: #efefef00;
            text-align: center;
        }
    </style>
</head>
<body>

        <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <ul class="nav navbar-nav">
                    <a class="navbar-brand"> TMS </a>
                    <li><a href="/routing">Routing</a></li>
                    </ul>
                </div>  
        </nav>
<table style="width:auto" align="center">
<tr>
    <th>
    <p>Select the route sheet:</p>
<div class='center'>
<form ip="upload-form" action="{{ url_for('routing') }}" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="/" multiple>
            <input type="submit" action="submit" value="send">
        </div>
    </th>
    </tr>
</table>

{% if ifDisplayHTMLConditional %}

<form method='POST' action="{{ url_for('routing') }}">
{{ submit.csrf_token }}
<table>
    <tr>
        <th>Client ID</th>
        <th>Client Name</th>
    </tr>
    {% for i in showClientsInRouteSheet %}
    <tr>
    <td>
        <input type="radio" name="showClientsInRouteSheet" value="{{i}}">        
        {{ i[1] }}

    </td>
    <td>
        {{ i[2] }}
    </td>
  </tr>
    {% endfor %}
    </table>
<input type="submit" action="submit"> 
{% endif %}

</form>


</body>

</html>
{% endblock %}
